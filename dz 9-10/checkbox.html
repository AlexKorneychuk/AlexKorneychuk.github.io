<body>
<h1>jQuery</h1>
<div class="main">
    <form action="#">
        <div><label for="ch1">label 1</label><input type="checkbox" class="niceCheck" id="ch1" tabindex="1"/></div>
        <div><label for="ch2">label 2</label><input type="checkbox" class="niceCheck" checked="checked" id="ch2"
                                                    tabindex="2" value="2"/></div>
        <div><label for="ch3">label 3</label><input type="checkbox" class="niceCheck" id="ch3" checked="checked"
                                                    disabled="disabled"/></div>
    </form>

</div>


</form>
<h1>CSS</h1>
<form action="#" method="post" class="form-css">

    <input type="checkbox" id="test-check1" class="checkbox__css">

    <input type="checkbox" id="test-check2" class="checkbox__css">
    <label for="test-check2" class="checkbox__css-label">Чекбокс 1:</label>
    <input type="checkbox" id="test-check3" class="checkbox__css">
    <label for="test-check3" class="checkbox__css-label">Чекбокс 1:</label>

</form>
