<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<div class="wrapper" style="margin: 0 auto">
    <div id="my_timer"
         style="color: #f00; font-size: 500%; font-weight: bold; position: absolute; top: 46%; left: 20%"></div>

    <p><a class="btn btn-primary btn-lg start" href="#" role="button"
          style="position: absolute; top: 50%; left: 60%; width: 200px">START TIMER</a></p>
    <p><a class="btn btn-primary btn-lg pause" href="#" role="button"
          style="position: absolute; display: none; top: 50%; left: 60%; width: 200px">PAUSE TIMER</a></p>
    <p><a class="btn btn-primary btn-lg reset" href="#" role="button"
          style="position: absolute; display: none; top: 50%; left: 75%; width: 200px">RESET TIMER</a></p>

</div>
<script src="js/script.js"></script>
</body>
</html>
