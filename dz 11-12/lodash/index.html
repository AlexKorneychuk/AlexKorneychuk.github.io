<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset_css.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style__profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
    <script src="js/profile__data.js" type="text/javascript"></script>

    <script src="http://www.jsviews.com/download/jsrender.min.js"></script>
    <script src="js/profile__data.js"></script>
    <script id="profile" type="text/x-jquery-tmpl">
    <div class="wrapper__profile">
        <h1 class="profile-name"><%= name %></h1>
    <figure class="profile-photo">
        <img src="./img/<%= photo %>" alt="фото меня">
        </figure>
        <div class="info-wrapper">
        <p class="profile-work"><%= work %></p>
    <div class="border"></div>
        <ul><h5 class="profile-topic">Хочу учить фронтенд потому что:</h5>

    <li style="list-style-type: square" class="info"><%= reasons1 %></li>
    <li style="list-style-type: square" class="info"><%= reasons2 %></li>
    <li style="list-style-type: square" class="info"><%= reasons3 %></li>
    <li style="list-style-type: square" class="info"><%= reasons4 %></li>
    </ul>
    <div class="border"></div>
        <ul type="none"><h5 class="profile-topic">Мой контактный телефон:</h5>
    <li class="info"><%= phoneNumber %></li>
        </ul>
        <ul type="none" style="padding-top: 30px" class="profile"><h5 class="profile-topic">Мои профили:</h5>
    <li class="refs"><a href="<%= socialProfilesVK %>" target="_blank">VK.com</a></li>
        <li class="refs"><a href="<%= socialProfilesFB %>" target="_blank">Facebook</a></li>
        <li class="refs"><a href="<%= socialProfilesLIN %>" target="_blank">LinkedIn</a></li>
        </ul>
        <div class="border"></div>
        <ul type="none"><h5 class="profile-topic">Мой фидбек:</h5>
    <li class="info">
        <%= feedback %>
    </li>
    </ul>
    </div>
    </div>
    </script>
    <title>Document</title>
</head>
<body>


<div class="outer-wrapper">

</div>
</body>
</html>
