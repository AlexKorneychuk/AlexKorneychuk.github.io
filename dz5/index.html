<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset_css.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="nav">
            <ul>
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>

        </div>
        <div><img class="line" src="./img/vl1.jpg" alt="no image"></div>
        <div class="pages">
            <input type="radio" name="pages" id="page_1"><label
                for="page_1" class="page_1"><img class="flag" src="./img/flag.png" alt="no image">
            Minhas Ofertas</label>
            <input type="radio" name="pages" id="page_2" checked="checked"><label
                for="page_2" class="page_2">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></label>
        </div>


    </div>
    <div class="form">
        <div class="form_name"><h1>Cadastre-se</h1></div>
        <div class="form_body">
            <div class="facebook">
                <form action="#" method="get">
                    <button class="button" type="submit"></button>
                </form>
            </div>
            <div class="line_ou"><img src="./img/line.png" alt="no image"></div>
            <form action="#" method="post">
                <input type="text" class="main_form" name="First Name"
                       id="first_name" placeholder="First Name">
                <input type="text" class="main_form" name="Last Name" id="last_name" placeholder="Last Name">
                <input type="text" class="main_form" name="Email Address" id="e-mail" placeholder="E-mail Address">
                <input type="password" class="main_form" name="Choose Password" id="password"
                       placeholder="Choose Password">
                <input type="password" class="main_form" name="Password Confirm" id="confirmed_password"
                       placeholder="Password Confirm">
                <input type="checkbox" class="checkbox" id="checkbox"/>
                <label for="checkbox">Send me Youbike updates and tips</label>
                <div class="sub"><input type="submit" class="submit"
                                        name="submit" value="Create my Account"></div>
                <div class="disclaimer"><p>By clicking the button above, you agree to the Terms of Service
                    Xiew our Privacy Policy.</p></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
